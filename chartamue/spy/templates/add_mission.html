{% extends 'layout.html' %}
{% load static %}
{% block head %}
<title>Add Mission Page</title>
{% endblock %}
{% block body %}
<div class="container bg-custom mt-4" style="width:700px; height:450px;">
    <!-- เริ่มต้น height 400px-->
    <div class="row p-2">
        <div class="col-3 fs-5 p-2"> หัวข้อภารกิจ</div>
        <div class="col-9">
            <input type="text" class="form-control" id="mission_title" name="mission_title">
        </div>
        <div>

            <div class="row">
                <div class="col-3 fs-5 p-2">Spy ผู้ทำภารกิจ</div>
                <div class="col-9">
                    <select class="form-select" id="spy_mission_owner" name="spy_mission_owner">
                        <option value="spy1">ลูกน้องเอกนรวย1</option>
                        <option value="spy2">ลูกน้องเอกนรวย2</option>
                        <option value="spy3">ลูกน้องเอกนรวย3</option>
                    </select><br>
                </div>
            </div>

            <div class="row">
                <div class='col-sm-3'>Date</div>
                <div class="col-9">
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-3 fs-5">รายละเอียดภารกิจ
                    <img class="img-thumbnail m-1" src="{% static 'img/image-temp.png' %}" width="150" height="300"><br>
                    <button class="btn btn-success mt-1">เลือกรูปภาพ</button>
                </div>
                <div class="col-9">
                    <textarea class="form-control" id="mission_detail" name="mission_detail" rows="7"></textarea>
                </div>
            </div>

            <div class="col d-flex justify-content-end">
                <button class="btn btn-success mt-1">เพิ่มภารกิจ</button>
            </div>

        </div>
        <script type="text/javascript">
            $(function() {
                $('#datepicker').datepicker();
            });
        </script>
  
        {% endblock %}
