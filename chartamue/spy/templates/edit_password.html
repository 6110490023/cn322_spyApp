{% extends 'layout.html' %}
{% load static %}
{% block head %}
<title>Edit Password</title>
{% endblock %}
{% block body %}
<main class="container bg-custom mt-4">
    <h1 class="text-center p-4">เปลี่ยนรหัสผ่าน</h1>
    <div class="px-5">
        {% for _ , error in form.errors.items %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
        <form action="{% url 'EditPassword' %}" method="POST">
            {% csrf_token %}
            <div class="m-3">
                <label for= "{{ form.new_password1.id_for_label }}" class="form-label fs-3">New Password</label>
                <input type="password" class="form-control " id="{{form.new_password1.id_for_label }}" name="{{form.new_password1.name}}" required>
            </div>
            <div class="m-3">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label fs-3">Confirm New Password</label>
                <input type="password" class="form-control " id="{{form.new_password2.id_for_label }}" name="{{form.new_password2.name}}" required>
            </div>
            <div class="m-3">
                <label for="{{ form.old_password.id_for_label }}" class="form-label fs-3">Old Password</label>
                <input type="password" class="form-control " id="{{form.old_password.id_for_label }}" name="{{form.old_password.name}}" required>
            </div>
            <div class="text-end ">
                <button type="submit" class="btn btn-success text-white fs-4 m-4 "> ยืนยัน </button>
            </div>

        </form>
    </div>


</main>
{% endblock %}
